comment: false

coverage:
  range: 60..95
  round: down
  precision: 2
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

ignore:
  - "zzz.R"
  - "data.R"
  - "utils-pipe.R"
  - "utils-third-party-APIs.R"
