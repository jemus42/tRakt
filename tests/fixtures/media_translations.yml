        بالنسبة للعبة.","tagline":"مغامرة العمر.","language":"ar","country":"sa"},{"title":"Играта
        на играчките: Пътешествието","overview":"Уди винаги е бил сигурен в своето
        място на този свят и в това, че негов приоритет е да се грижи за детето, на
        което принадлежи, независимо дали това е Анди или Бони. Един ден Бони донася
        нова играчка в стаята си – направеният от нея Виличко, който определя себе
        си като „боклук“, а не като играчка. Уди се нагърбва с отговорната задача
        да му покаже защо трябва да приеме това, че е играчка.","tagline":"Приключението
        на живота им","language":"bg","country":"bg"},{"title":null,"overview":"Compte!
        Ha arribat una nova joguina a la vida de l’Andy i la Bonnie. Es diu Forky.
        És nova, lluent...","tagline":"Torna a jugar-hi","language":"ca","country":"es"},{"title":"Toy
        Story 4: Příběh hraček","overview":"Kovboj Woody vždycky dobře věděl, co je
        smyslem jeho života. A tím bylo starat se a chránit jeho dítě, ať už to byl
        chlapeček Andy nebo holčička Bonnie. Když však Bonnie přinese do svého pokojíku
        novou hračku, které říká „Vidlík“, otevře se Woodymu a jeho věrným kamarádům
        docela nový velký svět","tagline":"Připravte se na cestu","language":"cs","country":"cz"},{"title":null,"overview":"Siden
        Anders forærede sit legetøj til den lille pige Bolette, har Woody taget sig
        pligtskyldigt af hende på trods af, at han ikke er hendes yndlingslegetøj.
        Da Bolette og hendes forældre tager på udflugt, og Bolettes nye, hjemmelavede
        legetøj ved navn Gafli stikker af, agter Woody at finde ham, hvilket fører
        ham ud på en rejse, hvor hans opfattelse af, hvad legetøj bør være, bliver
        sat på prøve.","tagline":null,"language":"da","country":"dk"},{"title":"A
        Toy Story: Alles hört auf kein Kommando","overview":"Die Cowboy-Puppe Woody
        und sein Freund Buzz Lightyear haben sich mit den anderen Spielsachen gut
        im Kinderzimmer ihrer neuen Besitzerin, Bonnie, eingerichtet. Als das Mädchen
        aus einem Göffel (Gabel + Löffel) ein neues Spielzeug namens Forky bastelt
        und es ins Herz schließt, nehmen sie den ungewöhnlichen Zuwachs mit offenen
        Armen in ihre Mitte auf. Doch Forky sieht sich selbst eher als Abfall an und
        flüchtet, woraufhin Woody sich auf die Suche nach ihm macht, um ihn zurückzubringen.  Auf
        dem Ausflug im Wohnwagen mit Bonnies Familie nimmt Woody außerdem einen unerwarteten
        Umweg und trifft so in einem Antiquitätenladen seine verlorene Freundin, die
        Schäferin Bo Peep, wieder. Und dann taucht auch noch ein Freizeitpark am Horizont
        auf, der das Leben der Spielzeuge zusätzlich ins Chaos stürzt.","tagline":"Hier
        spielen doch alle verrückt!","language":"de","country":"de"},{"title":"Η Ιστορία
        των Παιχνιδιών 4","overview":"Στη διάρκεια μιας εκδρομής το αγαπημένο παιχνίδι
        της Μπόνι δραπετεύει... και ο Γούντι αναλαμβάνει να το βρει και να το φέρει
        πίσω. Η περιπέτειά του αυτή θα τον φέρει σε επαφή με παλιούς και νέους φίλους...","tagline":"Η
        περιπέτεια μιας ζωής","language":"el","country":"gr"},{"title":"Toy Story
        4","overview":"Woody has always been confident about his place in the world
        and that his priority is taking care of his kid, whether that''s Andy or Bonnie.
        But when Bonnie adds a reluctant new toy called \"Forky\" to her room, a road
        trip adventure alongside old and new friends will show Woody how big the world
        can be for a toy.","tagline":"Get ready to hit the road!","language":"en","country":"us"},{"title":null,"overview":"Cuando
        un nuevo juguete llamado «Forky» se une a Woody y a la pandilla, un viaje
        por carretera junto a viejos y nuevos amigos revela lo grande que puede ser
        el mundo para un juguete.","tagline":"Woody termina en un inesperado reencuentro
        con su vieja amiga perdida Bo Peep.","language":"es","country":"mx"},{"title":null,"overview":"Woody
        siempre ha tenido claro cuál es su labor en el mundo y cuál es su prioridad:
        cuidar a su dueño, ya sea Andy o Bonnie. Sin embargo, Woody descubrirá lo
        grande que puede ser el mundo para un juguete cuando Forky se convierta en
        su nuevo compañero de habitación. Los juguetes se embarcarán en una aventura
        de la que no se olvidarán jamás.","tagline":"La aventura de toda una vida.","language":"es","country":"es"},{"title":"Lelulugu
        4","overview":"Kauboi Woody on teadnud alati oma kohta selles maailmas ning
        et tema põhiliseks ülesandeks on hoolitseda oma lapse eest, olgu selleks siis
        Andy või uus omanik Bonnie. Kui Bonnie poolt käsitöötunnis loodud uus lelu
        Luhvik kuulutab, et ta on rämps ja mitte mänguasi, võtab Woody endale südameasjaks,
        et näidata uustulnukale, mida tähendab olla tõeline lelu.","tagline":null,"language":"et","country":"ee"},{"title":"داستان
        اسباب‌بازی ۴","overview":"وودی، باز لایتیر و دوستانشان پس از آنکه مالک سابقشان
        اندی آنها را به کودکی به نام بانی تحویل می‌دهد، با یک اسباب‌بازی جدید آشنا
        شده و وارد یک سفر ماجراجویی دیگر می‌شوند. اما…","tagline":null,"language":"fa","country":"ir"},{"title":null,"overview":"Woody
        on aina ollut varma paikastaan maailmassa ja siitä, että hänen tärkein tehtävänsä
        on pitää huolta lapsestaan, oli sitten kyseessä Andy tai Bonnie. Joten kun
        Bonnien itse askartelema uusi rakas leluhahmo Kahveli julistautuu lelun sijaan
        “roskaksi”, Woody päättää näyttää Kahvelille, miksi sen olisi syytä nauttia
        leluna olemisesta. Mutta Woody tajuaa itsekin vasta vanhojen ja uusien ystävien
        seurassa tehtävällä autolomaseikkailulla, jonka varrelle osuu yllättävä jälleennäkeminen
        hänen vanhan ystävänsä Bo Peepin kanssa, miten suuri maailma voikaan pienelle
        lelulle olla.","tagline":null,"language":"fi","country":"fi"},{"title":null,"overview":"Woody
        a toujours privilégié la joie et le bien‐être de ses jeunes propriétaires
        – Andy puis Bonnie – et de ses compagnons, n’hésitant pas à prendre tous les
        risques pour eux, aussi inconsidérés soient‐ils. L’arrivée de Forky, un nouveau
        jouet qui ne veut pas en être un dans la chambre de Bonnie, met toute la petite
        bande en émoi. C’est le début d’une grande aventure et d’un extraordinaire
        voyage pour Woody et ses amis. Le cowboy va découvrir à quel point le monde
        peut être vaste pour un jouet…","tagline":"Que la fête commence !","language":"fr","country":"fr"},{"title":"Histoire
        de jouets 4","overview":"Woody, Buzz et les autres jouets d''Andy appartiennent
        maintenant à la petite Bonnie. La jeune fille, très timide, doit affronter
        une épreuve difficile : l''entrée à la maternelle. Lors de sa journée d''intégration,
        elle fabrique Fourchette avec un ustensile en plastique. Dès lors, il devient
        un jouet. Malgré les efforts de Woody pour intégrer Fourchette au groupe,
        ce dernier retourne continuellement dans la poubelle, là où, croit-il, est
        sa vraie place. Quand il disparaîtra lors d''un voyage sur la route, le cowboy
        partira à sa recherche. Sur son chemin, il retrouvera Bo Peep dans un magasin
        d''antiquités et son amour pour elle sera ravivé.","tagline":"Préparez-vous
        à prendre la route","language":"fr","country":"ca"},{"title":"צעצוע של סיפור
        4","overview":"וודי תמיד היה בטוח במקומו בעולם והאמין שתפקידו המרכזי בחיים
        הללו הוא לשמור על הילד שהוא בבעלותו בין אם זה אנדי או בוני. אך כאשר בוני מצרפת
        צעצוע בר מזל חדש לחבורה בשם \"פורקי\", וודי יוצא למסע הרפתקני יחד עם חברים
        חדשים וישנים, דרך מסע זה יבין וודי עד כמה גדול עולמנו בעבור צעצוע.","tagline":null,"language":"he","country":"il"},{"title":"Priča
        o igračkama 4","overview":"Glavni junak Woody oduvijek je bio uvjeren u svoje
        mjesto na svijetu i da mu je prioritet brinuti se za svoju djecu (Andy ili
        Bonnie). Kada se Bonniejeva omiljena igračka Forky proglašava  \"smećem\",
        Woody uzima stvari u svoje ruke te pokazuje Forkyju zašto bi trebao prihvatiti
        tko on zapravo je. Kada Bonnie okupi cijelu bandu na izlet na obiteljskom
        putu, Woody završava na neočekivanoj avanturi koje uključuje ponovno druženje
        s njegovom davno izgubljenom prijateljicom Bo Peepom. Nakon višegodišnjeg
        lutanja, Bo-ov avanturistički duh i život na cesti kvari njenu nježnu porculansku
        vanjštinu. Kada Woody i Bo shvate da su svjetovi odvojeni kada se oživi kao
        igračka, tada i otkrivaju da im je to najmanje briga.","tagline":"Krenimo
        na putovanje!","language":"hr","country":"hr"},{"title":null,"overview":"Woody
        mindig is magabiztosan töltötte be helyét a világban, s jól tudta, első számú
        feladata vigyázni gazdájára, legyen az akár Andy, akár Bonnie. Ám miután Bonnie
        egy vonakodó új játékot hoz szobájába, egy nagy kaland régi és új barátok
        oldalán rádöbbenti Woodyt, mily nagy hely is lehet a világ egy játék számára.","tagline":"Egy
        életre szóló kaland","language":"hu","country":"hu"},{"title":null,"overview":"Woody
        selalu yakin tentang tempatnya di dunia dan bahwa prioritasnya adalah merawat
        anaknya, apakah itu Andy atau Bonnie. Tetapi ketika Bonnie menambahkan mainan
        baru yang enggan disebut \"Forky\" ke kamarnya, petualangan perjalanan bersama
        teman-teman lama dan baru akan menunjukkan kepada Woody seberapa besar dunia
        untuk sebuah mainan.","tagline":null,"language":"id","country":"id"},{"title":"Leikfangasaga
        4","overview":null,"tagline":"Þegar þú ert leikfang, þá er ekkert sem sýnist.","language":"is","country":"is"},{"title":null,"overview":"Woody,
        Buzz e compagni sono ora i giocattoli di Bonnie, una bambina dolcissima che
        sta per affrontare un passo importante della sua giovane vita: l''inizio della
        scuola. C''è fermento tra i giocattoli per questo passo e in particolare è
        Woody quello più in apprensione per la bambina, che dimostra di saper gestire
        la situazione, trovando riparo alle avversità nella propria immaginazione
        e costruendosi un piccolo nuovo giocattolo attingendo a ciò che trova nella
        spazzatura. È Forky, una nuova aggiunta al gruppo che non mancherà di creare
        problemi quando Bonnie e i suoi genitori, con giocattoli al seguito, si metteranno
        in viaggio in camper per una vacanza.","tagline":"Verso l''amicizia e oltre","language":"it","country":"it"},{"title":"トイ・ストーリー4","overview":"おもちゃの世界を舞台に、人とおもちゃの絆をドラマティックに描き、世界中の観客を感動の渦で包み込んだディズニー
        / ピクサーの大傑作『トイ・ストーリー』シリーズの第4弾。ウッディやバズら仲間たちの新たな旅立ちと冒険を描く感動アドベンチャー。","tagline":"あなたはまだ――本当の「トイ・ストーリー」を知らない。","language":"ja","country":"jp"},{"title":"სათამაშოების
        ისტორია 4","overview":null,"tagline":null,"language":"ka","country":"ge"},{"title":"Oıynshyqtar
        hıkaıasy 4","overview":null,"tagline":null,"language":"kk","country":"kz"},{"title":"토이
        스토리 4","overview":"앤디와 작별한 우디는 새로운 주인 보니와의 생활에 적응 중이다. 보니는 처음 간 유치원에서 불안한
        마음을 달래고자 포크를 가지고 새 장난감 포키를 만든다. 쓰레기에서 장난감으로 거듭난 포키는 자꾸 쓰레기통으로 도망치려 하지만 우디는
        보니를 위해 포키를 돌봐주기로 한다. 어느 날 가족여행으로 함께 떠난 놀이공원에서 포키가 납치되고, 포키를 구하기 위한 모험을 하던
        중 우디는 우연히 오래 전 헤어진 친구 보핍을 만난다. 우디는 주인 없이 자유로운 삶을 살고 있는 보핍을 보며 마음이 흔들리기 시작하는데...","tagline":"우리의
        여행은 아직 끝나지 않았다","language":"ko","country":"kr"},{"title":"Žaislų istorija
        4","overview":"Praėjus daugiau nei 20 metų po pirmosios „Žaislų istorijos“
        (orig. „Toy Story“), mylimi žaislai grįžta į didųjį kiną pristatydami jau
        ketvirtosios animacinės nuotykių komedijos visai šeimai anonsą, kuriame kaubojus-medinukas
        Vudis bei superherojus-astronautas Bazas kartu su draugais linksmai sukasi
        ratu, fone grojant atlikėjos Judy Collins dainai „Both Sides Now“, kol naujasis
        personažas nesukelia visiško chaoso.  Dabar priklausantys mažai mergaitei
        Bonei, kuri kino juostoje „Žaislų istorija 3“ paveldėjo žaislus iš pradinio
        savininko Endžio, trumpame vaizdo klipe nuotykių ieškotojai pristato savo
        naująjį draugą – Forkį (orig. Forky).","tagline":null,"language":"lt","country":"lt"},{"title":"Rotaļlietu
        stāsts 4","overview":null,"tagline":null,"language":"lv","country":"lv"},{"title":null,"overview":"Woody
        en Bo Peep zijn stapelverliefd op elkaar en leven gelukkig samen. Dit maakt
        het des te meer pijnlijk wanneer zij plotseling wordt weggegeven. Hierop start
        Woody samen met zijn kameraad Buzz Lightyear een zoektocht om haar terug te
        krijgen.","tagline":null,"language":"nl","country":"nl"},{"title":null,"overview":"Woody
        har alltid vært trygg på sin plass i verden og sin oppgave – å ta vare på
        sitt barn, enten det er Andy eller Bonnie. Så når Bonnies nye hjemmelagde
        leke, Gaffen, erklærer seg selv som søppel og ingen leke, tar Woody på seg
        å vise Gaffen hvorfor han burde omfavne det å være en leke. Men når Bonnie
        tar med seg hele gjengen på familiens campingutflukt, ender Woody opp på en
        omvei som inkluderer gjensyn med hans gamle venninne Bo Peep. Bak hennes skjøre
        porselens ytre skjuler det seg en eventyrlysten jente som er vant med å klare
        seg selv. Mens Woody og Bo innser at de nå lever veldig ulike liv som leker,
        skjønner de snart at det er større utfordringer som venter.","tagline":null,"language":"no","country":"no"},{"title":null,"overview":"Chudy
        zawsze znał swoje miejsce na świecie. Jego życie, jak na prawdziwego szeryfa
        przystało, kręciło się wokół opieki nad Andym, a później Bonni. Gdy pewnego
        dnia w pokoju Bonni pojawia się nowa zabawka, Sztuciek, nikt nawet nie przypuszcza,
        że to początek zaskakującej podróży. Nieoczekiwana wyprawa pozwoli Chudemu
        przekonać się, jak wielki może być świat dla zwykłej zabawki…","tagline":null,"language":"pl","country":"pl"},{"title":null,"overview":"Agora
        morando na casa da pequena Bonnie, Woody apresenta aos amigos o novo brinquedo
        construído por ela: Garfinho, baseado em um garfo de verdade. O novo posto
        de brinquedo não o agrada nem um pouco, o que faz com que Garfinho fuja de
        casa. Decidido a trazer de volta o atual brinquedo favorito de Bonnie, Woody
        parte em seu encalço e, no caminho, reencontra Bo Peep, que agora vive em
        um parque de diversões.","tagline":"Prepare-se para pegar a estrada.","language":"pt","country":"br"},{"title":null,"overview":"Woody
        sempre se sentiu confiante em relação ao seu lugar no mundo e que a sua prioridade
        era tomar conta da sua criança, quer fosse Andy ou Bonnie. Mas, quando Forky,
        o novo boneco favorito criado por Bonnie se declara como lixo e não um brinquedo,
        Woody assume a responsabilidade de mostrar a Forky porque se deve considerar
        um brinquedo. Quando Bonnie leva todo o grupo para a viagem com a sua família,
        Woody acaba num inesperado desvio, que inclui um encontro com a sua amiga
        há muito tempo desaparecida, Bo Peep. Depois de anos por sua conta, o espírito
        aventureiro de Bo e a vida na estrada contrastam com o seu delicado exterior
        de porcelana. Woody e Bo percebem que são de mundos diferentes quando se trata
        da vida de um brinquedo, mas logo descobrem que essa é a menor das suas preocupações.","tagline":"Com
        um novo dono, vem uma nova aventura.","language":"pt","country":"pt"},{"title":"Povestea
        Jucăriilor 4","overview":"Woody și gașca veselă sunt, de data aceasta, jucăriile
        lui Bonnie, o fetiță care se pregătește să meargă la grădiniță și se luptă
        cu temerile specifice acestei tranziții. Iar când o nouă jucărie, pe nume
        Forky, se alătură găștii lui Woody, o călătorie alături de prieteni dezvăluie
        cât de mare și necunoscută poate fi lumea pentru o jucărie. La finalul ei,
        pe Woody îl așteaptă o întâlnire surpriză.  Filmul este despre călătoria lui
        Woody și despre felul în care acesta face față geloziei pe care o simte și
        cum învață să fie cu adevărat alături de copilul căruia îi aparține.  Călătoria
        plină de aventuri se transformă într-o reuniune neașteptată, atunci când Woody
        o întâlnește din întâmplare pe vechia lui prietenă pierdută Bo Peep. Pe măsură
        ce Woody și Bo își aduc aminte de zilele bune, încep să își dea seama că între
        ei este o prăpastie uriașă când vine vorba despre așteptările de la viața
        lor ca jucării. Este inimaginabil cât de mare poate fi lumea pentru o jucărie!","tagline":"Pregătește-te
        să pornești la drum","language":"ro","country":"ro"},{"title":"История Игрушек
        4","overview":"Космический рейнджер Баз Лайтер, ковбой Вуди, собака Спиралька,
        тиранозавр Рекс и вся команда игрушек снова вместе, и они как никогда готовы
        к приключениям. С тех пор как Энди поступил в колледж, игрушки поселились
        в доме своей новой хозяйки Бонни. В свой первый день в школе Бонни смастерила
        себе из отходов новую игрушку Вилкинса, что положит начало череде событий,
        в которой найдётся место и путешествиям с погонями, и знакомству с новыми
        игрушками, и встречам с некоторыми из старых друзей, и даже романтической
        истории.","tagline":"«Собирайтесь в Дорогу»","language":"ru","country":"ru"},{"title":"Toy
        Story 4: Príbeh hračiek","overview":"Hračkársky kovboj Woody si bol vždy istý
        zmyslom svojho života. Vedel, že na prvom mieste je dávať pozor na dieťa,
        či už to bol chlapček Andy alebo dievčatko Bonnie.   Problém však nastane,
        keď si Bonnie v škôlke vlastnoručne vyrobí Vidlíka - figúrku z plastovej vidličky.
        Ostatné hračky ho doma radostne privítajú, Vidlík je však vydesený a tvrdohlavo
        trvá na tom, že patrí medzi odpadky. Woodyho čaká neľahká úloha presvedčiť
        ho o opaku. Navyše sa rodina vyberie na výlet a našej partii hračiek hrozí
