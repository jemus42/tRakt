    body:
      string: '[{"season":1,"number":1,"title":"Space Pilot 3000","ids":{"trakt":38803,"tvdb":131174,"imdb":"tt0584449","tmdb":35006,"tvrage":null},"number_abs":1,"overview":"On
        New Year''s Eve 1999, Pizza Delivery boy Philip J. Fry accidentally falls
        into a cryogenic chamber and is frozen for 1,000 years. Finally unfrozen,
        he explores New New York, meets his new best friend (a kleptomaniacal robot
        named Bender) and goes to work for his great-great-great-great-grand-nephew''s
        space delivery business.","rating":8.11274,"votes":2599,"comment_count":5,"first_aired":"1999-03-28T07:00:00.000Z","updated_at":"2025-08-03T19:52:17.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"series_premiere","original_title":"Space
        Pilot 3000","after_credits":false,"during_credits":false},{"season":1,"number":2,"title":"The
        Series Has Landed","ids":{"trakt":38804,"tvdb":131175,"imdb":"tt0756891","tmdb":35007,"tvrage":null},"number_abs":2,"overview":"For
        the crew''s first mission, they must deliver a crate full of toys for an arcade
        game to the moon. Fry is very excited, while it is not really a big deal in
        the year 3000. Fry tries to persuade Leela to go exploring on the moon, while
        Amy tries to recover the keys to the Planet Express Ship.","rating":7.81265,"votes":2103,"comment_count":4,"first_aired":"1999-04-04T07:00:00.000Z","updated_at":"2025-08-03T19:51:32.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"standard","original_title":"The
        Series Has Landed","after_credits":false,"during_credits":false},{"season":1,"number":3,"title":"I,
        Roommate","ids":{"trakt":38805,"tvdb":131176,"imdb":"tt0756882","tmdb":35008,"tvrage":null},"number_abs":3,"overview":"When
        it is discovered that Philip has been living in the Planet Express office,
        he is forced to move out. Trying to sleep standing up in Bender''s closet-sized
        apartment doesn''t work, so they go looking for a place both can be comfortable.
        Unfortunately, Bender is incompatible with the ideal apartment they do find
        until he has a radical... modification which makes him less than happy.","rating":7.84411,"votes":1918,"comment_count":2,"first_aired":"1999-04-06T06:00:00.000Z","updated_at":"2025-08-03T19:51:32.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"standard","original_title":"I,
        Roommate","after_credits":false,"during_credits":false},{"season":1,"number":4,"title":"Love''s
        Labours Lost in Space","ids":{"trakt":38806,"tvdb":131177,"imdb":"tt0756885","tmdb":35009,"tvrage":null},"number_abs":4,"overview":"On
        a mission intended to save endangered animals on a collapsing planet, Leela
        and the crew run into legendary starship captain Zapp Brannigan. A self-proclaimed
        ladies man, Zapp sees Leela as a potential new conquest. When the captain
        refuses to aid the animal rescue, Leela and her crew try to leave Zapp''s
        starship. But Zapp throws Fry and Bender in jail, and summons Leela to his
        \"Lovenasium\". They ultimately escape and arrive on the doomed planet, where
        Leela finally finds love - with a cute, and very useful, creature named Nibbler.","rating":7.7379,"votes":1736,"comment_count":5,"first_aired":"1999-04-13T06:00:00.000Z","updated_at":"2025-08-04T04:05:53.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"standard","original_title":"Love''s
        Labours Lost in Space","after_credits":false,"during_credits":false},{"season":1,"number":5,"title":"Fear
        of a Bot Planet","ids":{"trakt":38807,"tvdb":131178,"imdb":"tt0584438","tmdb":35010,"tvrage":null},"number_abs":5,"overview":"Fry
        and Leela disguise themselves as robots to find Bender after he fails to return
        from a delivery to a robot planet, only to learn that he has become a celebrity
        in a culture which fears humans.","rating":7.66487,"votes":1665,"comment_count":2,"first_aired":"1999-04-20T06:00:00.000Z","updated_at":"2025-08-03T19:53:48.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"standard","original_title":"Fear
        of a Bot Planet","after_credits":false,"during_credits":false},{"season":1,"number":6,"title":"A
        Fishful of Dollars","ids":{"trakt":38808,"tvdb":131179,"imdb":"tt0584425","tmdb":35011,"tvrage":null},"number_abs":6,"overview":"Fry
        discovers his bank account interest has made him a billionaire and buys the
        one thing the year 3000 doesn''t have, anchovies.","rating":7.7411,"votes":1657,"comment_count":3,"first_aired":"1999-04-27T06:00:00.000Z","updated_at":"2025-08-03T20:52:47.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"standard","original_title":"A
        Fishful of Dollars","after_credits":false,"during_credits":false},{"season":1,"number":7,"title":"My
        Three Suns","ids":{"trakt":38809,"tvdb":131180,"imdb":"tt0756887","tmdb":35012,"tvrage":null},"number_abs":7,"overview":"Delivery
        Boy Philip J. Fry is promoted to Emperor after accidentally drinking his fluid-based
        predecessor.","rating":7.63264,"votes":1538,"comment_count":2,"first_aired":"1999-05-04T06:00:00.000Z","updated_at":"2025-08-03T20:52:47.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"standard","original_title":"My
        Three Suns","after_credits":false,"during_credits":false},{"season":1,"number":8,"title":"A
        Big Piece of Garbage","ids":{"trakt":38810,"tvdb":131181,"imdb":"tt0584423","tmdb":35013,"tvrage":null},"number_abs":8,"overview":"A
        big piece of garbage that was released a thousand years ago is now on the
        way to Earth to destroy it. After Fry, Leela and Bender fail on placing a
        bomb on it, the city has to build another big piece of garbage, yet that may
        be a problem since trash doesn''t exist in year 3000.","rating":7.74901,"votes":1518,"comment_count":1,"first_aired":"1999-05-11T06:00:00.000Z","updated_at":"2025-08-03T21:41:03.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"standard","original_title":"A
        Big Piece of Garbage","after_credits":false,"during_credits":false},{"season":1,"number":9,"title":"Hell
        Is Other Robots","ids":{"trakt":38811,"tvdb":131182,"imdb":"tt0584441","tmdb":35014,"tvrage":null},"number_abs":9,"overview":"During
        a Beastie Boys concert, Bender runs into a high school buddy, Fender. He invites
        him to a party, which turns out to be robots getting high off of electricity,
        or \"jacking on\". After one try, Bender is hooked.","rating":7.83109,"votes":1486,"comment_count":2,"first_aired":"1999-05-18T06:00:00.000Z","updated_at":"2025-08-03T21:41:03.000Z","available_translations":["be","cs","de","el","en","es","fi","fr","he","hu","it","ja","ko","nl","pl","pt","ro","ru","sk","sv","uk","zh"],"runtime":22,"episode_type":"season_finale","original_title":"Hell
