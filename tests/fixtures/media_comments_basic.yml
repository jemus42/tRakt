        hell I can''t believe I never heard of this show before now.  Absolutely amazing.  Everything
        about this show oozes greatness.  Can''t get enough, need more!  God I hope
        HBO''s is this good","spoiler":false,"review":false,"parent_id":0,"created_at":"2015-03-11T07:54:07.000Z","updated_at":"2015-03-11T07:54:07.000Z","replies":1,"likes":18,"user_rating":10,"language":"en","user_stats":{"rating":10,"play_count":12,"completed_count":12},"user":{"username":"SpookyWinchester","private":false,"deleted":false,"name":"Spooky","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"spookywinchester"}}},{"id":436459,"comment":"EIGHT
        HOUR detailed YouTube analysis of Seasons 1 and 2, as well as the God Awful
        remake :\r\n\r\nhttps://www.youtube.com/watch?v=PFx2QM0Z8Qo\r\n\r\nYES I watched
        the WHOLE thing and it was worth it.\r\n\r\nSilly as hell that they didn''t
        make a season 3, or at least the 2 hour movie the creators wanted so they
        could tie up loose ends.","spoiler":false,"review":false,"parent_id":0,"created_at":"2022-01-15T08:59:48.000Z","updated_at":"2022-01-15T08:59:48.000Z","replies":1,"likes":5,"user_rating":10,"language":"en","user_stats":{"rating":10,"play_count":12,"completed_count":12},"user":{"username":"Paladin5150","private":false,"deleted":false,"name":"Paladin5150","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"paladin5150"}}},{"id":143277,"comment":"After
        marathoning this amazing show and praying that the HBO adaptation somehow
        gets resurrected from the dead, I just have one thing left to say...\r\n\r\n\"Where
        is Jessica Hyde?\"","spoiler":false,"review":false,"parent_id":0,"created_at":"2017-10-01T18:42:14.000Z","updated_at":"2017-10-01T18:42:14.000Z","replies":0,"likes":5,"user_rating":9,"language":"en","user_stats":{"rating":9,"play_count":25,"completed_count":12},"user":{"username":"deanzel","private":false,"deleted":false,"name":"deanzel","vip":true,"vip_ep":false,"director":false,"ids":{"slug":"deanzel"}}},{"id":185427,"comment":"In
        February 2014, HBO ordered an American adaptation of Utopia, to be co-created
        and directed by David Fincher, with Gillian Flynn as the writer. Fincher planned
        on directing all episodes of the series, who said \"I like the characters
        – I love Dennis’s honesty and affinity for the nerds.\" In June 2015, it was
        announced that Rooney Mara was negotiating for the role of Jessica Hyde. On
        July 30, 2015, it was reported that the series would not go into production
        due to budget disputes between Fincher and HBO, and that the cast had been
        released from their contracts. After HBO seems to have lost rights to the
        project, Amazon ordered a nine-episode first season directly on April 19,
        2018, with Flynn said to adapt the project from the original.","spoiler":false,"review":false,"parent_id":0,"created_at":"2018-08-01T12:50:58.000Z","updated_at":"2018-08-01T12:50:58.000Z","replies":0,"likes":3,"user_rating":9,"language":"en","user_stats":{"rating":9,"play_count":12,"completed_count":12},"user":{"username":"Staalplaat","private":true,"deleted":false,"ids":{"slug":"staalplaat"}}},{"id":114728,"comment":"I
        couldn''t say much more than has already been said. This is a phenomenal series,
        and I highly recommend it. They really pushed boundaries in this, too. I don''t
        want to finish this because then it will be over. :''(","spoiler":false,"review":false,"parent_id":0,"created_at":"2017-02-17T16:59:14.000Z","updated_at":"2017-02-17T16:59:14.000Z","replies":0,"likes":3,"user_rating":9,"language":"en","user_stats":{"rating":9,"play_count":14,"completed_count":12},"user":{"username":"Chocoloctopus","private":false,"deleted":false,"name":"Dr
        Octopus","vip":true,"vip_ep":false,"director":false,"ids":{"slug":"chocoloctopus"}}},{"id":42940,"comment":"Looked
        interesting but just couldn''t get into it.  It has a nice style but the storyline
        just wasn''t appealing.  Seems to get a lot of good reviews, so my suggestion
        is watched the first episode and you will not if you want to finish it.  If
        the first episode doesn''t leave you wanting for the next then you will probably
        lose interest as the plot unfolds. ","spoiler":false,"review":false,"parent_id":0,"created_at":"2015-05-06T17:25:07.000Z","updated_at":"2015-05-06T17:25:07.000Z","replies":0,"likes":3,"user_rating":6,"language":"en","user_stats":{"rating":6,"play_count":3,"completed_count":3},"user":{"username":"hostile","private":false,"deleted":false,"name":"Bryan
        Staton","vip":true,"vip_ep":false,"director":false,"ids":{"slug":"hostile"}}},{"id":483035,"comment":"I''ve
        just finished watching this show.\nIt''s June 2022 and if you can''t see how
        crazy ''coincidental'' this series is to the last 2.5yrs and going to reality,
        you really aren''t paying attention.\n\nEverything from the flag colours having
        some issues (running all the way through this series), a ''flu'' virus or
        the fear of the threat of one, global injections, and if you''ve kept up with
        that you would know of the danger of the shots themselves, depopulation, infertilisation,
        and if that doesn''t make you think twice or three times, later in season
        2 they bring up fertilizer reductions, wheat shortages, and increase in China
        tensions... after all that you have to wonder did the creator of this series
        have a vision of 9yrs in the future?? \nIf you didn''t see this, where have
        you been for the last 2.5yrs!","spoiler":false,"review":false,"parent_id":0,"created_at":"2022-07-04T14:16:16.000Z","updated_at":"2022-07-04T14:16:16.000Z","replies":0,"likes":2,"user_rating":9,"language":"en","user_stats":{"rating":9,"play_count":12,"completed_count":12},"user":{"username":"tropolite","private":false,"deleted":false,"name":null,"vip":true,"vip_ep":false,"director":false,"ids":{"slug":"tropolite"}}},{"id":171295,"comment":"If
