      string: "[{\"id\":201806,\"comment\":\"Walter's wife is a badass. For a second
        I thought she was going to figure it out.\\nThe bathtub scene was the best.\",\"spoiler\":true,\"review\":false,\"parent_id\":0,\"created_at\":\"2018-11-21T01:44:09.000Z\",\"updated_at\":\"2018-11-21T01:44:09.000Z\",\"replies\":0,\"likes\":16,\"user_rating\":8,\"language\":\"en\",\"user_stats\":{\"rating\":8,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"messtix\",\"private\":false,\"deleted\":false,\"name\":\"María
