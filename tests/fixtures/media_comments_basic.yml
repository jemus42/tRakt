      string: "[{\"id\":836881,\"comment\":\"This is the definition of unnecessary.
        It’s not bad, it looks good, it’s charming in its own way, and it has moments
        of heart, but it doesn’t need to exist. It kind of messes with the legacy
        of 3 by continuing a story that was already closed. Still, Forky’s a funny
        addition and the animation is gorgeous. Enjoyable enough, but easily the weakest
        entry\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2025-07-17T11:32:02.000Z\",\"updated_at\":\"2025-07-17T11:32:02.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":6,\"language\":\"en\",\"user_stats\":{\"rating\":6,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"jacogiu\",\"private\":false,\"deleted\":false,\"name\":\"Jaco\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"jacogiu\"}}},{\"id\":811157,\"comment\":\"Toy
        Story 4 is a solid continuation, but it doesn’t quite live up to the emotional
        impact of the third one. Forky’s a fun new character, and the visuals are
        stunning, but the story feels a little less necessary. Still, it’s entertaining
        and has its own heartwarming moments. 7/10.\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2025-05-12T08:57:28.000Z\",\"updated_at\":\"2025-05-12T08:57:28.000Z\",\"replies\":0,\"likes\":1,\"user_rating\":7,\"language\":\"en\",\"user_stats\":{\"rating\":7,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"EliasLY19\",\"private\":false,\"deleted\":false,\"name\":\"Elias\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"eliasly19\"}}},{\"id\":790236,\"comment\":\"This
        one made me cry.\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2025-03-26T09:59:24.000Z\",\"updated_at\":\"2025-03-26T09:59:24.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":null,\"language\":\"en\",\"user_stats\":{\"rating\":null,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"AyyaBayaya\",\"private\":false,\"deleted\":false,\"name\":\"Ayya\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"ayyabayaya\"}}},{\"id\":735665,\"comment\":\"Still
        a good movie. Technically perfect, though the story is a bit weaker than the
        other movies. It is though still a movie way above average to be watched by
        the whole family.\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2024-11-13T22:25:55.000Z\",\"updated_at\":\"2024-11-13T22:25:55.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":7,\"language\":\"en\",\"user_stats\":{\"rating\":7,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"siggi963\",\"private\":false,\"deleted\":false,\"name\":\"Siggi\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"siggi963\"}}},{\"id\":691643,\"comment\":\"Visually
        absolutely stunning, and the story itself isn't bad either, but I still think
        it's an utterly unnecessary movie. The ending in Toy Story 3 was perfect,
        open to the imagination yet finite enough that it was satisfying. I don't
        know why they felt like drawing it out even more and with that, [spoiler]
        separating Woody and Buzz, even though their unlikely friendship was such
        a big deal [/spoiler]\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2024-07-06T20:07:03.000Z\",\"updated_at\":\"2024-07-06T20:07:03.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":6,\"language\":\"en\",\"user_stats\":{\"rating\":6,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"CorvusAstrum\",\"private\":false,\"deleted\":false,\"name\":\"Corvus\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"corvusastrum\"}}},{\"id\":669151,\"comment\":\"Ok,
        I enjoyed this way more than I thought I would. I wasn't too sure about yet
        another Toy Story movie, with part 3 being so perfect. But this, despite the
        main cast of toys not having much to do, did open up some new philosophical
        insights in their toy lives. And went into some new directions with how toys
        see and experience the world. It's not as 'good' as the third one, but it
        is incredibly hard to follow up such a masterpiece. Despite that, I think
        the story was really good and they did a great job! It made me cry a couple
        of times, so that is always a good sign for me.\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2024-04-28T16:14:20.000Z\",\"updated_at\":\"2024-04-28T16:14:20.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":8,\"language\":\"en\",\"user_stats\":{\"rating\":8,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"IsharaLion\",\"private\":false,\"deleted\":false,\"name\":\"IsharaLion\",\"vip\":true,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"isharalion\"}}},{\"id\":663931,\"comment\":\"❤❤❤❤❤
        - Honestly, the franchise would’ve been better off ending at Toy Story 3\\r\\n\\r\\n10❤-
        Masterpiece \U0001F4AF\\r\\n9❤- Excellent\\r\\n8❤ - Amazing \U0001F44C\\r\\n7❤-
        Great \U0001F31E\\r\\n6❤ - Good \U0001F44D\\r\\n5❤ - Average \U0001F915\\r\\n4❤
        - Bad but watchable :octagonal_sign:\\r\\n3❤ - Bad \U0001F62D\\r\\n2\U0001F621-
        Awful :face_vomiting:\\r\\n1:face_with_symbols_over_mouth: - Bull Shit\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2024-04-13T21:05:14.000Z\",\"updated_at\":\"2024-04-13T21:05:14.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":5,\"language\":\"en\",\"user_stats\":{\"rating\":5,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"Predat0r\",\"private\":false,\"deleted\":false,\"name\":\"Predator\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"predat0r\"}}},{\"id\":604360,\"comment\":\"I
        am Forky repeatedly throwing myself in the trash knowing that I am garbage\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2023-10-02T18:48:11.000Z\",\"updated_at\":\"2023-10-02T18:48:11.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":6,\"language\":\"en\",\"user_stats\":{\"rating\":6,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"laurenshikari\",\"private\":false,\"deleted\":false,\"name\":\"Lauren\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"laurenshikari\"}}},{\"id\":571293,\"comment\":\"Nice
        ending. Nothing too special and not much I complain about. Solid movie. 8/10\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2023-06-09T04:07:07.000Z\",\"updated_at\":\"2023-06-20T04:07:50.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":8,\"language\":\"en\",\"user_stats\":{\"rating\":8,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"Airconditioner13\",\"private\":false,\"deleted\":true,\"name\":\"Arianna
        Gritzan\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"airconditioner13\"}}},{\"id\":530057,\"comment\":\"A
        great send-off to one of the best movie series and characters in this franchise.
