      string: '[{"id":63853,"comment":"Thus begins one of the greatest television
        shows ever made. Like, for real. This isn''t just some really good show. This
        show is perfection in story telling. If you haven''t seen this, quit your
        job or leave your children unattended or break out of jail or whatever. You
        need to start watching it now. This first season is interesting since it is
        such a good starting point that evolves into even higher stakes through the
        years.\r\n\r\nSide note, I''m told that my dad looks a lot like Walter White
        once he shaves his head. I agree, I''m pretty sure they wear the exact same
        glasses too.","spoiler":false,"review":false,"parent_id":0,"created_at":"2015-12-02T00:56:36.000Z","updated_at":"2015-12-02T00:56:36.000Z","replies":0,"likes":16,"user_rating":10,"language":"en","user_stats":{"rating":10,"play_count":7,"completed_count":7},"user":{"username":"saundrew","private":false,"deleted":false,"name":"","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"saundrew"}}},{"id":127375,"comment":"A
        very good season of a very good series! Full of action, good acting, good
        editing, very good story, one of the best series ever made!. 10/10","spoiler":false,"review":false,"parent_id":0,"created_at":"2017-05-21T18:20:05.000Z","updated_at":"2017-05-21T18:21:05.000Z","replies":0,"likes":9,"user_rating":10,"language":"en","user_stats":{"rating":10,"play_count":0,"completed_count":0},"user":{"username":"DanieleManna","private":false,"deleted":true,"name":"Danny","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"danielemanna"}}},{"id":205701,"comment":"From
        everything I see people say about this show and how it''s essentially one
        of the greatest shows, I expected that to be the case for every episode, every
        season, in the sense that it''s one of the greatest shows in every single
        episode and season. While I found this season good and enjoyable, it didn''t
        give me the impression of this show being as great as everyone says. I still
        believe that this show is much, much better, from the second season onward
        to the end. I''m just not feeling that \"Breaking Bad is one of the greatest
        shows of all time, if not the greatest\" vibe, yet. From this season alone,
        anyhow. I have no doubt it gets better.","spoiler":false,"review":false,"parent_id":0,"created_at":"2018-12-16T23:04:19.000Z","updated_at":"2018-12-16T23:04:19.000Z","replies":1,"likes":6,"user_rating":8,"language":"en","user_stats":{"rating":8,"play_count":7,"completed_count":7},"user":{"username":"LegendaryFang56","private":false,"deleted":false,"name":"Lineage","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"legendaryfang56"}}},{"id":568557,"comment":"I''m
        rewatching this because I had a real itch to enjoy this perfect season, and
        now that _Better Call Saul_ has it''s last season on netflix, I''m gonna try
        and speedrun through the series'' so I can fully enjoy them... again. \r\nI
        always knew I loved the first season of _Breaking Bad_ when I first watched
        it during my covid infection in January 2022, but rewatching this again just
        really cements it in my mind. What I appreciate the most about season 1 is
        that the whole season just kinda feels like a very long pilot episode. It
        takes its time in establishing our location, the cast and their motivations,
        our characters and what they want, what they need, and what they hopelessly
        fall for. Every major player that stays with us throughout the whole show
        is shown in excruciatingly painful detail, and it changes the game massively.
        Knowing that our characters are just trying to get by, or just not taking
        things seriously, or, in my favorite case, Walter is shown to be the most
        egotistical, borderline-narcissistic piece of shit masquerading as a loving
        father who just wants nothing more than to provide for his family. \r\n\r\nAnd
        I love that, on rewatching, every single thing that is good and bad about
        Walt is shown right at the beginning. You wouldn''t believe that this show
        didn''t have a plan for where it would end up, that it was almost cancelled
        after it''s 3rd season, because everything is not just seamless throughout
        the show, but even from the very beginning the foundations are set in stone
        and followed faithfully.\r\nThe acting is phenomenal and career bests for
        everyone involved, the direction is masterful through every episode of this
        season, and the start of that classic BB style is established and experimented
        with right from the getgo. This is one of my favorite seasons of all time,
        and could absolutely watch this season over and over again.","spoiler":false,"review":true,"parent_id":0,"created_at":"2023-05-29T01:10:23.000Z","updated_at":"2023-05-29T01:10:23.000Z","replies":0,"likes":1,"user_rating":10,"language":"en","user_stats":{"rating":10,"play_count":14,"completed_count":7},"user":{"username":"faustyyyy","private":false,"deleted":false,"name":"fausty","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"faustyyyy"}}},{"id":779878,"comment":"The
        first season of Breaking Bad sets the tone for the show that would come, a
        drama whose action is perhaps outweighs its drama, but always overshadows
        it because of its performances.\r\n\r\nBreaking Bad is nowhere near as successful
        without Bryan Cranston in the role of Walter White. Some of the other casting
        choices (mostly at the recommendation of executives) seem like they could
        play the science teacher but would never be able to pull off the eventual
        drug kingpin already emerging by the end of the first. The rest of the main
        cast feel like they weren’t expected to do heavy lifting early on, except
        Anna Gunn as Skyler and Dean Norris as Hank. Both are veteran character actors,
        and you really feel that experience from them. Aaron Paul, Betsy Brandt, and
        RJ Mitte feel right for their characters but that they still have room to
        grow. They fill that room as the series goes on and the have more and more
        scenes with the more experienced performers. Of the non-recurring actors,
        Raymond Cruz is memorable as drug kingpin Tuco and his experience stands out
        the same way it does with Cranston, Gunn, and Norris. \r\n\r\nThe writing
        on the first season is a little odd, some of which can be assigned to events
        outside its control, others not. The events outside its control being the
        2007-08 WGA strike, which shortened the season from 7 episodes to 9. However,
        it is difficult to imagine how it might have played out over 9 episodes, given
        what we actually saw over 7. The pilot is great, almost a contained telemovie
        that could easily have become legendary had it not been picked up. The second
        and third episodes almost form a two-parter dealing with the fallout from
        the pilot. Then things get a little bit odd and very episodic with episodes
        4 and 5. These give us background of Walt’s career, Jesse’s family, and brings
        Walt’s family up to speed on his cancer diagnosis. It feels like two episodes
        getting us back to a situation we were already at with Walt and Jesse partnering
        up. It brings it back by the end of the first season but overall feels like
        it could have been even a further episode shorter, and we wouldn’t have missed
        much.\r\n\r\nThose first three episodes and last two are also where all the
        action lies in the series. The usage of pop science as a precursor to action
        sequences straight out of an 80s movie would become a hallmark of the series.
        Another hallmark of the series would be the usage of flash forwards to seed
        future events, we see the aftermath of Walt’s blowing up of Tuco’s hideout
        at the start of episode 6 but don’t have the context until the end. This was
        also done in the pilot where we see Walt and Jesse being chased in their RV
        before finding out what’s happening. Some of these hallmarks would wear thin
        as the series went on, but in the first series they still feel warranted and
        not excessive. From the outset, the Albuquerque setting gives Breaking Bad
        a unique look and feel compared with most US television productions filmed
        in either New York City or Los Angeles (and their environs) whether they are
        set there or not.\r\n\r\nThe WGA strike might have helped Breaking Bad, since
        the first season feels tauter (though not without some padding) than it would
        have had it been stretched out. It leaves us wanting more.","spoiler":true,"review":true,"parent_id":0,"created_at":"2025-03-01T22:40:05.000Z","updated_at":"2025-03-01T22:40:05.000Z","replies":0,"likes":0,"user_rating":null,"language":"en","user_stats":{"rating":null,"play_count":7,"completed_count":7},"user":{"username":"RyanAF","private":false,"deleted":false,"name":"ryanafwatches","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"ryanaf"}}},{"id":761243,"comment":"Its
        good not gonna lie but a little bit overrated","spoiler":false,"review":false,"parent_id":0,"created_at":"2025-01-17T04:39:47.000Z","updated_at":"2025-01-17T04:39:47.000Z","replies":0,"likes":0,"user_rating":7,"language":"en","user_stats":{"rating":7,"play_count":7,"completed_count":7},"user":{"username":"Gianfra03","private":false,"deleted":false,"name":"Gigi","vip":false,"vip_ep":false,"director":false,"ids":{"slug":"gianfra03"}}},{"id":627351,"comment":"Still
        finding its strengths and what really makes its core duo work, but the bones
        are there for something great, and it’s still entertaining as it finds itself","spoiler":false,"review":false,"parent_id":0,"created_at":"2023-12-23T02:32:48.000Z","updated_at":"2023-12-23T02:32:48.000Z","replies":0,"likes":0,"user_rating":7,"language":"en","user_stats":{"rating":7,"play_count":7,"completed_count":7},"user":{"username":"JC230","private":false,"deleted":false,"name":"JC","vip":true,"vip_ep":false,"director":false,"ids":{"slug":"jc230"}}},{"id":561896,"comment":"This
        season builds so well, but does a great job of not getting too crazy too fast.
        Walt is still likeable in the end and there''s not really a boring moment.
        I appreciate how this season digs into Walt''s past more with Gretchen and
        Elliott, since the later seasons are only focused on Walt doing action things
        and the new people he''s meeting. \r\n\r\nIt''s a quick season but they do
        a great job introducing everyone very quickly and most characters are true
        to who they are from the start!","spoiler":false,"review":false,"parent_id":0,"created_at":"2023-05-03T19:48:11.000Z","updated_at":"2023-05-03T19:48:11.000Z","replies":0,"likes":0,"user_rating":7,"language":"en","user_stats":{"rating":7,"play_count":7,"completed_count":7},"user":{"username":"grcschr","private":false,"deleted":false,"name":"grcschr","vip":true,"vip_ep":false,"director":false,"ids":{"slug":"grcschr"}}},{"id":370926,"comment":"It‘s
        actually a tad overhyped. The decisions characters make and the rapid evolutions
        some make are incomprehensible and the pilot is stuffed and rushed to sell.
        Was around the time of the writers guild strike right? Aaron Paul is annoying
        af YO. I know he has to be, but come on. Coming from LOST, the real GOAT,
        this is just not it. And it gets more annoying every other episode. Cranstons
        acting is good though and there are some really good scenes but it’s far from
        being this so called phenomenon. Haven‘t watched all of it so I might change
        my opinion but I highly doubt it.","spoiler":false,"review":false,"parent_id":0,"created_at":"2021-04-19T07:19:12.000Z","updated_at":"2021-04-19T07:20:53.000Z","replies":0,"likes":0,"user_rating":null,"language":"en","user_stats":{"rating":null,"play_count":9,"completed_count":7},"user":{"username":"ShoMok","private":true,"deleted":false,"ids":{"slug":"shomok"}}}]'
