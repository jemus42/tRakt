        That bathtub scene was awesome. I know it was going to happen but after seeing
        it happened it felt so cool. Jessie should have bought the container[/spoiler]\\r\\n\\r\\nSomething
        tells me that I'm going to love this show.\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2018-07-17T05:41:21.000Z\",\"updated_at\":\"2018-07-17T05:41:21.000Z\",\"replies\":0,\"likes\":10,\"user_rating\":8,\"language\":\"en\",\"user_stats\":{\"rating\":8,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"Ashuk\",\"private\":false,\"deleted\":false,\"name\":\"A.K.\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"ashuk\"}}},{\"id\":205481,\"comment\":\"Jesse
        is such an idiot, but I love him. I find it interesting how Jesse was the
        first one to man up and do his part and Walter's the one so conflicted to
        do his when Jesse was the one freaking out in the RV with the [spoiler] bodies
        [/spoiler] and Walter wasn't freaking out in the slightest. I wonder if there's
        any significance to that.\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2018-12-15T20:09:13.000Z\",\"updated_at\":\"2018-12-15T20:09:13.000Z\",\"replies\":0,\"likes\":7,\"user_rating\":8,\"language\":\"en\",\"user_stats\":{\"rating\":8,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"LegendaryFang56\",\"private\":false,\"deleted\":false,\"name\":\"Lineage\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"legendaryfang56\"}}},{\"id\":494916,\"comment\":\"So
        good! A total masterclass in television.\",\"spoiler\":false,\"review\":false,\"parent_id\":0,\"created_at\":\"2022-08-18T04:08:52.000Z\",\"updated_at\":\"2022-08-18T04:08:52.000Z\",\"replies\":0,\"likes\":2,\"user_rating\":8,\"language\":\"en\",\"user_stats\":{\"rating\":8,\"play_count\":2,\"completed_count\":1},\"user\":{\"username\":\"ragreynolds\",\"private\":false,\"deleted\":false,\"name\":\"ragreynolds\",\"vip\":true,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"ragreynolds\"}}},{\"id\":714235,\"comment\":\"The
        second episode of Breaking Bad is further proof that the show knows how to
        keep its momentum. Walt, now buried under the consequences of his choices,
        has to deal with the chaos that came with his dive into the criminal world.
        The tension between his married life and the underworld keeps anyone glued
        to the screen, eager to see how things unravel.\\r\\n\\r\\nWalt and Jesse
        are tasked with getting rid of the bodies of the drug dealers they killed,
        and the situation gets even heavier when they flip a coin to decide who does
        what. The show nails the balance between unintentional humor and brutality.
        Even after deciding to take extreme measures, Walt hasn’t completely lost
        his humanity. Instead of killing Crazy-8 right away, he chooses to give the
        guy a sandwich. These moments highlight how conflicted Walt is internally.\\r\\n\\r\\nMeanwhile,
        Skyler is starting to sense that something’s off. She starts digging around
        and ends up finding Jesse, connecting the two parts of Walt’s life that he’s
        trying to keep separate. This dynamic between his two worlds is one of the
        biggest strengths of this early part of the story.\\r\\n\\r\\nThe writing
        here avoids clichés and focuses on character development. It’s not just about
        what Walt does, but how he deals with the whole situation. He’s clearly sinking
        deeper, but still tries to maintain the illusion that he’s in control of his
        own life...\\r\\n\\r\\nThe episode not only keeps up with the first one but
        raises the bar even higher. It’s a show that constantly challenges the audience
        to understand what’s going on with Walt, and the tension of his choices keeps
        the story exciting and unpredictable. The chemistry between Bryan Cranston
        and Aaron Paul is still spot on, delivering scenes that shift from tragic
        to comedic in a heartbeat, adding even more weight to Walt’s decisions.\\r\\n\\r\\nFor
        those already invested in Walter White’s journey, it’s clear things are only
        going to get worse from here. This blend of dark humor, rising tension, and
        morality on the edge makes Breaking Bad a truly unique experience.\",\"spoiler\":false,\"review\":true,\"parent_id\":0,\"created_at\":\"2024-09-17T20:11:01.000Z\",\"updated_at\":\"2024-09-17T20:11:01.000Z\",\"replies\":2,\"likes\":1,\"user_rating\":10,\"language\":\"en\",\"user_stats\":{\"rating\":10,\"play_count\":3,\"completed_count\":1},\"user\":{\"username\":\"heyflp\",\"private\":true,\"deleted\":false,\"ids\":{\"slug\":\"heyflp\"}}},{\"id\":820673,\"comment\":\"Is
        time to get rid of the corpses. I noticed that they did many rookie mistakes
        such as not immediately killing the survivor or immediately tie him up, they
        aren't as evil as I thought, just a pair of newbies. Jesse had the worst part
        in all of this, having to use his house to hide the corpse and the hostage,
        at least he lives alone, how things would change if he lived with someone
        else haha. Walter's wife, I'm impressed, she managed to find Jesse and was
        able to confront him without any fear. Jesse did his part of the job, didn't
        do it correctly but at least he tried unlike Walter. The thing about the acid
        being able to destroy stronger materials than plastic but not plastic is pretty
        strange, is like that in real life? Idk but I want to learn about chemistry
        to find out if this show tells the truth. Anyways was a good episode, their
        reactions about what they have to do is good, that was actually pretty realistic.
        Jesse blaming Walter when he was the one who made the big mistake, that way
        makes sense that he had the worst part in all of this.\",\"spoiler\":false,\"review\":true,\"parent_id\":0,\"created_at\":\"2025-06-04T20:38:24.000Z\",\"updated_at\":\"2025-06-04T20:38:24.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":null,\"language\":\"en\",\"user_stats\":{\"rating\":null,\"play_count\":1,\"completed_count\":1},\"user\":{\"username\":\"JKam57\",\"private\":false,\"deleted\":false,\"name\":\"\",\"vip\":false,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"jkam57\"}}},{\"id\":816800,\"comment\":\"This
        episode helps humanize the main characters more, showing more casual, laidback
        moments and comedy, but also their stress, and the decisions they have to
        make in order to survive.\\r\\n\\r\\nJesse, the dumbass, was told clearly
        that you needed specialized material to melt the body. But he still goes through
        with it anyway. Ugh. No, no one is THAT stupid, or at least Jesse isn't, and
        it's contrived for the drama.\\r\\n\\r\\nI'm not a fan of Skyler. From the
        first and second episodes she's exhibited annoying behaviours. Elitist, snooty,
        nosey, condescending and arrogant. Yikes.\\r\\n\\r\\nOverall, it's a good
        continuation of the first episode, dealing fully with the consequences of
        what happened.\",\"spoiler\":true,\"review\":false,\"parent_id\":0,\"created_at\":\"2025-05-25T20:07:29.000Z\",\"updated_at\":\"2025-05-25T20:12:09.000Z\",\"replies\":0,\"likes\":0,\"user_rating\":7,\"language\":\"en\",\"user_stats\":{\"rating\":7,\"play_count\":2,\"completed_count\":1},\"user\":{\"username\":\"Warden1\",\"private\":false,\"deleted\":false,\"name\":\"Ward\",\"vip\":true,\"vip_ep\":false,\"director\":false,\"ids\":{\"slug\":\"warden1\"}}},{\"id\":717726,\"comment\":\"Plot
