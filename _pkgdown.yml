development:
  mode: auto
  destination: "."

template:
  path: pkgdown/templates
  params:
    bootswatch: cosmo
    matomo_siteid: 20
    matomo_site: "https://analytics.tadaa-data.de"

authors:
  Lukas Burk:
    href: https://jemu.name

reference:
  - title: Finding media
    desc: >
      Searching for items is usually required to retrieve some kind of ID, like the `slug`,
      which is required for use of item-specific functions.
    contents:
      - starts_with("search")
  - title: Shows & movies that are popular, trending, anticipated, ...
    contents:
      - ends_with("(popular|trending|anticipated|watched|played|collected|updated)")
      - -starts_with("user_")
  - title: Simple summary data
    contents:
      - ends_with("_summary")
      - -starts_with("user_")
  - title: Season and episode data
    contents:
      - starts_with("seasons_")
  - title: Movie-specific data
    contents:
      - starts_with("movies_")
  - title: Media ratings
    contents:
      - ends_with("_ratings")
      - -starts_with("user_")
  - title: Media stats
    contents:
      - ends_with("_stats")
      - -starts_with("user_")
  - title: Related media
    contents:
      - ends_with("_related")
  - title: User-specific data
    contents:
      - starts_with("user_")
  - title: Data relating to people
    contents:
      - contains("people")
  - title: API interaction and reference topics
    contents:
      - build_trakt_url
      - trakt_get
      - trakt_credentials
      - trakt_api_common_parameters
      - search_filters
      - dynamic_lists
  - title: Episode datasets
    contents:
      - futurama
      - gameofthrones
  - title: Internal datasets
    desc: >
       These are unlikely to be useful on their own, but they are useful as a reference
       for optional filters.
    contents:
      - countries
      - genres
      - languages
      - networks
      - certifications
  - title: This package
    contents:
      - tRakt
