development:
  mode: auto
  destination: "."

template:
  path: pkgdown/templates
  params:
    bootswatch: cosmo
    matomo_siteid: 20
    matomo_site: "https://analytics.tadaa-data.de"

authors:
  Lukas Burk:
    href: https://jemu.name

reference:
  - title: Finding media
    desc: >
      Searching for items is usually required to retrieve some kind of ID, like the `slug`,
      which is required for use of item-specific functions.
    contents:
      - search_query
      - search_id
  - title: Shows & movies that are popular, trending, anticipated, ...
    contents:
      - ends_with("(popular|trending|anticipated|watched|played|collected)")
      - -starts_with("user_")
  - title: Simple summary data
    contents:
      - ends_with("_summary")
      - -starts_with("user_")
  - title: Seasons and episodes
    contents:
      - seasons_summary
      - seasons_season
      - matches("shows_.*_episode")
  - title: Movie-specific data
    contents:
      - movies_boxoffice
      - movies_releases
  - title: Media ratings
    desc: >
      These functions return the full rating distribution for an item, in contrast to
      the `_summary`-methods, which return the average rating of an item.
    contents:
      - ends_with("_ratings")
      - -starts_with("user_")
  - title: Media stats
    desc: >
      These functions return the number of watchers, plays, collectors, comments, lists and votes of an item.
    contents:
      - ends_with("_stats")
      - -starts_with("user_")
  - title: Related media
    desc: Media related to media.
    contents:
      - movies_related
      - shows_related
  - title: User-specific data
    contents:
      - starts_with("user_")
  - title: Data relating to people
    desc: >
      Cast and crew for media items, as well as the reverse; credits for people.
    contents:
      - people_summary
      - starts_with("people_")
      - ends_with("_people")
  - title: Recently updated items
    contents:
      - shows_updates
      - movies_updates
  - title: List methods
    contents:
      - starts_with("list")
      - contains("list")
  - title: Comments
    contents:
      - contains("comment")
  - title: Localization
    contents:
      - ends_with("aliases")
      - ends_with("translations")
  - title: API interaction, reference topics and utilities
    contents:
      - build_trakt_url
      - trakt_get
      - trakt_credentials
      - trakt_api_common_parameters
      - pad_episode
  - title: Episode datasets
    contents:
      - futurama
      - gameofthrones
  - title: Internal datasets
    desc: >
       These are unlikely to be useful on their own, but they are useful as a reference
       for optional filters.
    contents:
      - trakt_countries
      - trakt_genres
      - trakt_languages
      - trakt_networks
      - trakt_certifications
  - title: This package
    contents:
      - tRakt
